---
gitlab_package: gitlab-ce

gitlab_package_dependencies:
  - curl
  - ca-certificates
  # CentOS/RHEL 7
  # - policycoreutils-python
  # CentOS/RHEL 8
  - policycoreutils
  - openssh-server
  - cronie

gitlab_firewalld_allows:
  - http
  - https

gitlab_script_url: https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh

gitlab_ssh_service_name: sshd
